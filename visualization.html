<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Title</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
			  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
			  crossorigin=""/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
			crossorigin="anonymous"
		/>
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet" />
		<link rel="stylesheet" href="assets/css/visualization.css" />
		<link rel="stylesheet" href="assets/css/visualization-graph.css" />
		<link rel="stylesheet" href="assets/css/visualization-sidebar.css" />
		<link rel="stylesheet" href="assets/css/visualization-maplegend.css" />
		<link rel="stylesheet" href="assets/css/visualization-barchart.css" />
	</head>
	<body>
		<div id="container">
			<main>
				<div id="bar-chart">
					<svg
						id="bar-chart-svg"
						viewBox="0 -200 500 300"
						preserveAspectRatio="xMidYMid meet"
	  					width="100%"
	  					height="100%"
					></svg>
				</div>
				<div id="persons-ranking"></div>
			</main>
			<nav>
				<div id="region-selector">
					<label>
						Sources region:
						<select>
							<option>USA</option>
							<option>Swiss</option>
						</select>
					</label>
				</div>
				<div id="time-slider">
					<label>Date: <input type="range" min="0" max="20" value="5" step="1" /> </label>
					<label
						>Granularity:
						<select>
							<option>Day</option>
							<option>Month</option>
							<option>Year</option>
						</select>
					</label>
				</div>
				<div id="sort-buttons">
					<button class="sort-by-source-name">Sorty by source names</button>
					<button class="sort-by-tone">Sorty by tone</button>
				</div>
			</nav>
		</div>

		<script src="https://d3js.org/d3.v5.js"></script>
		<script src="https://d3js.org/d3-array.v2.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/victor/1.1.0/victor.min.js"
			integrity="sha256-QH04jkqJgJzblmzmCljNPAANQK9jgSJDKDow2piEYdQ="
			crossorigin="anonymous"
		></script>
		<script
			src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
			integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
			crossorigin=""
		></script>
		<script src="src/utils.js"></script>

		<script src="src/DataSource.js"></script>
		<script src="src/Model.js"></script>

		<script src="src/BarChart.js"></script>
		<script src="src/PersonsRanking.js"></script>
		<script src="src/RegionSelector.js"></script>
		<script src="src/SortButtons.js"></script>
		<script src="src/TimeSlider.js"></script>

		<script src="src/main.js"></script>
	</body>
</html>
