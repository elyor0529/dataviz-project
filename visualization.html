<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Title</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet" />
		<link rel="stylesheet" href="assets/css/visualization.css" />
		<link rel="stylesheet" href="assets/css/visualization-barchart.css" />
		<link rel="stylesheet" href="assets/css/visualization-persons.css" />
	</head>
	<body>
		<div id="container">
			<main>
				<div id="bar-chart">
					<svg
						id="bar-chart-svg"
						viewBox="0 -200 500 300"
						preserveAspectRatio="xMidYMid meet"
						width="100%"
						height="100%"
					></svg>
				</div>
				<div id="persons-ranking">
					<svg
						id="persons-ranking-svg"
						viewBox="0 0 100 100"
						preserveAspectRatio="xMidYMid meet"
						width="100%"
						height="100%"
					></svg>
				</div>
			</main>
			<ul id="controls">
				<li>
					<label for="region-select">Sources subset</label>
					<select id="region-select">
						<option value="usa">USA</option>
						<option value="swiss">Swiss</option>
					</select>
				</li>
				<li>
					<label for="freq-select">Granularity</label>
					<select id="freq-select">
						<option value="D">Day</option>
						<option value="M">Month</option>
						<option value="Y">Year</option>
					</select>
				</li>
				<li id="time-slider-container">
					<label for="time-slider">Date</label>
					<input type="range" min="0" max="20" value="5" step="1" id="time-slider" />
					<ul class="ticks"></ul>
				</li>
				<li>
					<label for="sort-by-select">Sort mentions by</label>
					<select id="sort-by-select">
						<option value="name">Source name</option>
						<option value="tone">Tone</option>
					</select>
				</li>
			</ul>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="https://d3js.org/d3.v5.js"></script>
		<script src="https://d3js.org/d3-array.v2.min.js"></script>
		<script src="src/utils.js"></script>
		<script src="src/DataSource.js"></script>
		<script src="src/Model.js"></script>
		<script src="src/components/BarChart.js"></script>
		<script src="src/components/PersonsRanking.js"></script>
		<script src="src/components/AttrSelect.js"></script>
		<script src="src/components/TimeSlider.js"></script>
		<script src="src/main.js"></script>
	</body>
</html>
