<nav>
	<ul class="width-limited">
		{% assign menu_items = site.html_pages | where_exp: "p", "p.menu_order > 0" | sort: "menu_order" ' %}
		{% for p in menu_items %}
		<li>
			<a href="{{ p.url | absolute_url }}" {% if p.url == page.url %} class="current"{% endif %}>
				{{ p.title }}
			</a>
		</li>
		{% endfor %}
	</ul>
</nav>
